apiVersion: apps/v1
kind: Deployment
metadata:
  name: hesiod-dns-map
  namespace: flatracoon
  labels:
    app: hesiod-dns-map
    layer: naming
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hesiod-dns-map
  template:
    metadata:
      labels:
        app: hesiod-dns-map
        layer: naming
    spec:
      containers:
        - name: hesiod
          image: ghcr.io/hyperpolymath/hesiod-dns-map:latest
          command: ["hesinfo", "serve"]
          args:
            - "--config"
            - "/etc/hesiod/config.json"
            - "--dns-port"
            - "53"
            - "--http-port"
            - "8080"
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /dns/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /dns/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          volumeMounts:
            - name: config
              mountPath: /etc/hesiod
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: hesiod-dns-map-config
